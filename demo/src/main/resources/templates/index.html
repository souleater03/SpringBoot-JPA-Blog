<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>베빵 블로그</title>
    <th:block th:replace="/fragments/header.html :: headerFragment"></th:block>
</head>
<body>

    <th:block th:replace="/fragments/colbar.html :: colbar"></th:block>
<br>

<div class="container">
    <div th:each="board : ${boards.content}">
        <div class="card m-2">
            <div class="card-body">
                <h4 class="card-title">[[${board.title}]]</h4>
                <a th:href="@{'/board/' + ${board.id}}" class="btn btn-primary">상세보기</a>

            </div>
        </div>
    </div>
</div>
    <ul class="pagination justify-content-center">
        <div th:switch="${boards.first}">
            <p th:case="true"><li class="page-item disabled"><a class="page-link" th:href="@{'/?page=' + ${boards.number-1}}">Previous</a></li></p>
            <p th:case="*"><li class="page-item"><a class="page-link" th:href="@{'/?page=' + ${boards.number-1}}">Previous</a></li></p>
        </div>
        <div th:switch="${boards.last}">
            <p th:case="true"><li class="page-item disabled"><a class="page-link" th:href="@{'/?page=' + ${boards.number+1}}">Next</a></li></p>
            <p th:case="*"><li class="page-item"><a class="page-link" th:href="@{'/?page=' + ${boards.number+1}}">Next</a></li></p>
        </div>

    </ul>
<th:block th:replace="/fragments/footer.html :: fragment-footer"></th:block>

</body>
</html>

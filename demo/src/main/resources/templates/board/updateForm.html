<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>베빵 블로그</title>
    <th:block th:replace="/fragments/header.html :: headerFragment"></th:block>
</head>
<body>

    <th:block th:replace="/fragments/colbar.html :: colbar"></th:block>
<br>

<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${board.id}"/>
        <div class="form-group">
            <input th:value="${board.title}" type="text" class="form-control" placeholder="Enter title" id="title">
        </div>
        <div class="form-group">

            <textarea class="form-control summernote" rows="5" id="content">[[${board.content}]]</textarea>
        </div>


    </form>
    <button id="btn-update" class="btn btn-primary">글수정완료</button>
</div>
    <script>
        $('.summernote').summernote({
          tabsize: 2,
          height: 300
        });
    </script>
    <script src="/js/board.js"></script>
<th:block th:replace="/fragments/footer.html :: fragment-footer"></th:block>

</body>
</html>
